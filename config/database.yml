default: &default
  adapter: postgresql
  host: localhost
  user: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: centralperkdatabase

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test_centralperkdatabase

production:
  <<: *default
  database: prod_centralperkdatabase
